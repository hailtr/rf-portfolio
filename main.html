    <script>
        const quoteElement = document.getElementById('quote-text');
        const personElement = document.getElementById('person-text');
    
        // Función para cargar y mostrar las citas desde un archivo JSON
        async function loadQuotes() {
          try {
            const response = await fetch('quotes.json'); // Cambia la ruta al archivo JSON si es necesario
            const quotes = await response.json();
            let currentQuoteIndex = 0;
    
            // Función para mostrar la siguiente cita y persona asociada
            function showNextQuote() {
              const currentQuote = quotes[currentQuoteIndex];
              quoteElement.textContent = currentQuote.quote;
              personElement.textContent = `- ${currentQuote.person}`;
              currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            }
    
            // Mostrar la primera cita al cargar la página
            showNextQuote();
    
            // Actualizar la cita cada X segundos (ej: 5000 milisegundos)
            setInterval(showNextQuote, 10000); // Cambia el valor para el tiempo deseado en milisegundos
          } catch (error) {
            console.error('Error al cargar las citas:', error);
          }
        }
    
        // Llamar a la función para cargar las citas cuando la página se cargue
        loadQuotes();
      </script>
      <script>
        // ocultar scroll
        const container = document.querySelector('.container');
        container.addEventListener('wheel', (e) => {
          container.scrollBy(0, e.deltaY);
          e.preventDefault();
        });
      </script>
